  <h1>Watch Later List</h1>
  <p>User: {{ user_id }} â€” List: {{ list_id }}</p>

  <section>
    <h2>Add film to list</h2>
    <form method="post" action="{{ url_for('user_watch_later_list', user_id=user_id, list_id=list_id) }}">
      <label for="film_id">Film ID</label>
      <input id="film_id" name="film_id" required>
      <button type="submit">Add</button>
    </form>
  </section>

  <section>
    <h2>Films in this list</h2>
    {% if films %}
      <ul>
        {% for film in films %}
          <li>
            {{ film.name }}{% if film.year %} ({{ film.year }}){% endif %}
            <form method="post" style="display:inline"
                  action="{{ url_for('remove_film_from_list', user_id=user_id, list_id=list_id, film_id=film.id) }}">
              <button type="submit">Remove</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No films in this list.</p>
    {% endif %}
  </section>

  <p><a href="{{ url_for('user_lists', user_id=user_id) }}">Back to lists</a></p>

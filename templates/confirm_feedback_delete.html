<h1>Delete review?</h1>

<form action="{{ url_for('film_feedback_delete',
                         film_id=film_id,
                         feedback_id=feedback.id) }}"
      method="POST">

    <button type="submit">Delete</button>

    <button type="button"
            onclick="window.location.href='{{ url_for('film_feedback',film_id=film_id,feedback_id=feedback.id) }}'">
        Cancel
    </button>
</form>

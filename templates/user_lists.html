<a href="{{ url_for('main_page') }}">Home Page</a>
<a href="{{ url_for('user_profile', user_id=session['user_id']) }}">Profile - {{ user.first_name }}</a>
<a href="{{ url_for('films') }}">Films</a>

<h1>My Lists</h1>

<section id="create-list">
    <h2>Create New List</h2>
    <form method="post" action="{{ url_for('user_lists', user_id=user_id) }}">
        <label for="list_name">List Name</label>
        <input id="list_name" name="list_name" type="text" required />
        <button type="submit">Create</button>
    </form>
</section>

<section id="lists">
    <h2>Existing Lists</h2>
    {% if lists %}
        <ul>
            {% for l in lists %}
                <li>
                    <a href="{{ url_for('user_list_detail', user_id=user_id, list_id=l.id) }}">
                        {{ l.list_name }}
                    </a>
                    <a href="{{ url_for('user_watch_later_list', user_id=user_id, list_id=l.id) }}">
                        {{ l.name }}
                    </a>
                    <form method="post" action="{{ url_for('user_list_detail', user_id=user_id, list_id=l.id) }}" style="display:inline">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No lists yet.</p>
    {% endif %}
</section>
